server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://${PG_HOST:localhost}:${PG_PORT:5432}/auth_db
    username: ${PG_USER:postgres}
    password: ${PG_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

security:
  jwt:
    secret: ${JWT_SECRET:dev-secret-change}
    issuer: ${JWT_ISSUER:sg-portal}
    expMinutes: ${JWT_EXP_MINUTES:60}

logging:
  level:
    org.springframework.security: INFO

