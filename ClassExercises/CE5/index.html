<body>
    <h2>Form validator</h2>
    <form action="" id="example">
        <input type="text" placeholder="Enter you name" id="forminput">
        <button type="submit">Submit</button>
    </form>

    <script>
        let input = document.querySelector("#forminput")
        input.addEventListener("submit", (e)=>{
            if(!input.value){
                e.preventDefault();
                alert("Input must not be empty")
            }
        })
    </script>
</body>
